<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>saeseeYoul-Audio</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,shrink-to-fit=no" />
	<meta name="renderer" content="webkit">
	<meta name="MobileOptimized" content="320" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<meta name="HandheldFriendly" content="true" />
	<meta name="x5-page-mode" content="no-title" />
	<meta name="format-detection" content="telephone=no" />
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/audio.css"></head>
<body>
	<div class="container">
		<div class="info">
			<span class="icon-music tit"></span>
			<h3 class="singer">杨宗纬</h3>
			<h4 class="music-info">一场恋爱</h4>
			<div class="disc">
				<h4 class="sign">seaseeYoul.</h4>
				<div class="cd1">
					<div class="cd2"></div>
				</div>
			</div>
			<div class="spinner" id="load">
			  <div class="bounce1"></div>
			  <div class="bounce2"></div>
			  <div class="bounce3"></div>
			</div>
		</div>
		<div class="action">
			<h5 id="countdown" time="189">-00:00</h5>
			<input type="hidden" value="0" id="musicid">
			<audio src="./music/7.mp3" id="audio" controls="controls" preload="auto"></audio>
			<span class="time"> <i id="time_ring"></i>
			</span>
			<ul class="action_button">
				<li class="large icon-step-backward" id="prev"></li>
				<li class="large icon-play" id="play"></li>
				<li class="large icon-step-forward" id="next"></li>
				<li class="nomal icon-volume-up" id="mute"></li>
				<li class="nomal icon-heart-empty" id="likes"></li>
				<li class="nomal icon-reorder" id="menu"></li>
			</ul>
		</div>
		<ul class="list"></ul>
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/audio.js"></script>
</body>
</html>
